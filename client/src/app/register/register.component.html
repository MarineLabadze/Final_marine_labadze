<h1>Register page</h1>
<select class="form-select"  name="" id="">
    <option>English</option>
    <option>French</option>
    <option >ქართული</option>
    <option >Russian</option>
</select>
<form [formGroup]="registrationForm" class="login-form">
    <input class="input-field" type="text" placeholder="Username" formControlName="username">
    <small *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
      *Username is required
    </small>

    <input class="input-field" type="password" placeholder="Password" formControlName="password">
    <small *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
      *Password is required and must be at least 6 characters long
    </small>

    <input class="input-field" type="password" placeholder="Confirm Password" formControlName="confirmPassword">
    <small *ngIf="registrationForm.hasError('passwordMismatch') && registrationForm.get('confirmPassword')?.touched">
      *Passwords do not match
    </small> 

    <button class="submit-button" type="submit" (click)="Register()" [disabled]="registrationForm.invalid">Register</button>
</form>
<button class="submit-button" type="button" (click)="login()">Go to Log in</button>
